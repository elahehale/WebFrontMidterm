<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr or Ms?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="snackbar_styles.css">
    <script src="scripts.js"></script>

</head>

<body class="bg-image">
    <div class="flex-container align-justify-center full-screen-div">
        <div class="content-container flex-container" style="min-width: 40rem;">
            <div class="width-50">
                <h1>
                    Mr. or Ms.?
                </h1>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" class="name-input-field" id="name" name="name">
                    <div id="error-message" class="error-message">error</div>

                </div>
                <div style="margin: 1rem 0 1rem 0;">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <div style="height: 0.5rem;"></div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <button  class="clear-btn radio_btns_clear_hide">clear</button>
                </div>
                <div>
                    <button class="btn text-center" id="submit-btn" disabled>Submit</button>
                    <br/>
                    <button class="btn" id="save-btn" disabled>Save</button>
                    <div  id="save-hint">
                        If no genders be selected, the prediction result will be saved!
                    </div>
                </div>
            </div>
            <div class="width-50">
                <h1>
                    Prediction
                </h1>
                <div>
                    <p id="predicted-gender"></p>
                    <p id="predicted-probability"></p>
                    <div class="saved-answer-container" id="saved-answer-section">
                        <h1 style="margin-top: 0.2rem;">
                            Saved Answer
                        </h1>
                        <p id="saved-gender"></p>
                        <button class="btn" id="clear-saved-answer-btn" style="margin-bottom: 0;">Clear</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="snackbar" class="snackbar">Some text ...</div>

</body>

</html>
